<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

</head>
<body>
    <h1 class="text-5xl text-center mt-20 font-semibold">Welcome to my bank</h1>
    <main>
        <section class=" bg-blue-300 w-8/12 mx-auto ">
            <h1 class="text-3xl text-center mt-16 font-semibold pt-10"> Please login</h1>
            <div class="grid place-items-center">
                <input class=" w-96  p-2 my-5  " type="text" name="" id="mail" placeholder="Enter Email">
                <input class=" w-96 p-2 my-5 " type="password" name="" id="pass" placeholder="Enter Password">
                <button id="btn-login" class="w-32 bg-purple-300 rounded mb-10 p-2 font-semibold hover:bg-slate-400" type="submit">Log In</button>

            </div>
        </section>
    </main>
    <script src="./login.js"></script>
    
</body>
</html>
